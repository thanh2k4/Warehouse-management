<svg viewBox="0 0 1000 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
  </pattern>
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <rect width="100" height="100" fill="url(#smallGrid)"/>
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Class: User -->
  <rect x="50" y="40" width="220" height="160" fill="white" stroke="black" />
  <line x1="50" y1="70" x2="270" y2="70" stroke="black" />
  <line x1="50" y1="120" x2="270" y2="120" stroke="black" />
  <text x="160" y="60" text-anchor="middle" font-weight="bold">User</text>
  <text x="60" y="90" dominant-baseline="middle">- userId: int</text>
  <text x="60" y="105" dominant-baseline="middle">- username: string</text>
  <text x="60" y="140" dominant-baseline="middle">+ login(): boolean</text>
  <text x="60" y="155" dominant-baseline="middle">+ logout(): void</text>
  <text x="60" y="170" dominant-baseline="middle">+ changePassword(): boolean</text>

  <!-- Class: WarehouseStaff -->
  <rect x="50" y="260" width="220" height="120" fill="white" stroke="black" />
  <line x1="50" y1="290" x2="270" y2="290" stroke="black" />
  <line x1="50" y1="320" x2="270" y2="320" stroke="black" />
  <text x="160" y="280" text-anchor="middle" font-weight="bold">WarehouseStaff</text>
  <text x="60" y="310" dominant-baseline="middle">- staffId: int</text>
  <text x="60" y="340" dominant-baseline="middle">+ manageInventory(): void</text>
  <text x="60" y="355" dominant-baseline="middle">+ countInventory(): void</text>

  <!-- Class: WarehouseManager -->
  <rect x="50" y="440" width="220" height="120" fill="white" stroke="black" />
  <line x1="50" y1="470" x2="270" y2="470" stroke="black" />
  <line x1="50" y1="500" x2="270" y2="500" stroke="black" />
  <text x="160" y="460" text-anchor="middle" font-weight="bold">WarehouseManager</text>
  <text x="60" y="490" dominant-baseline="middle">- managerId: int</text>
  <text x="60" y="520" dominant-baseline="middle">+ approveInventoryCount(): boolean</text>
  <text x="60" y="535" dominant-baseline="middle">+ manageStaff(): void</text>

  <!-- Class: Accountant -->
  <rect x="50" y="620" width="220" height="100" fill="white" stroke="black" />
  <line x1="50" y1="650" x2="270" y2="650" stroke="black" />
  <line x1="50" y1="680" x2="270" y2="680" stroke="black" />
  <text x="160" y="640" text-anchor="middle" font-weight="bold">Accountant</text>
  <text x="60" y="670" dominant-baseline="middle">- accountantId: int</text>
  <text x="60" y="700" dominant-baseline="middle">+ createFinancialReport(): void</text>

  <!-- Class: Product -->
  <rect x="350" y="40" width="220" height="180" fill="white" stroke="black" />
  <line x1="350" y1="70" x2="570" y2="70" stroke="black" />
  <line x1="350" y1="150" x2="570" y2="150" stroke="black" />
  <text x="460" y="60" text-anchor="middle" font-weight="bold">Product</text>
  <text x="360" y="90" dominant-baseline="middle">- productId: int</text>
  <text x="360" y="105" dominant-baseline="middle">- name: string</text>
  <text x="360" y="120" dominant-baseline="middle">- price: double</text>
  <text x="360" y="135" dominant-baseline="middle">- category: string</text>
  <text x="360" y="170" dominant-baseline="middle">+ updateProduct()</text>
  <text x="360" y="185" dominant-baseline="middle">+ getProductDetails(): ProductDetails</text>

  <!-- Class: Inventory -->
  <rect x="350" y="260" width="220" height="160" fill="white" stroke="black" />
  <line x1="350" y1="290" x2="570" y2="290" stroke="black" />
  <line x1="350" y1="350" x2="570" y2="350" stroke="black" />
  <text x="460" y="280" text-anchor="middle" font-weight="bold">Inventory</text>
  <text x="360" y="310" dominant-baseline="middle">- inventoryId: int</text>
  <text x="360" y="325" dominant-baseline="middle">- productId: int</text>
  <text x="360" y="340" dominant-baseline="middle">- quantity: int</text>
  <text x="360" y="370" dominant-baseline="middle">+ updateQuantity(): void</text>
  <text x="360" y="385" dominant-baseline="middle">+ checkStock(): int</text>
  <text x="360" y="400" dominant-baseline="middle">+ getLocation(): string</text>

  <!-- Class: InventoryCount -->
  <rect x="350" y="480" width="220" height="180" fill="white" stroke="black" />
  <line x1="350" y1="510" x2="570" y2="510" stroke="black" />
  <line x1="350" y1="590" x2="570" y2="590" stroke="black" />
  <text x="460" y="500" text-anchor="middle" font-weight="bold">InventoryCount</text>
  <text x="360" y="530" dominant-baseline="middle">- countId: int</text>
  <text x="360" y="545" dominant-baseline="middle">- inventoryId: int</text>
  <text x="360" y="560" dominant-baseline="middle">- actualCount: int</text>
  <text x="360" y="575" dominant-baseline="middle">- systemCount: int</text>
  <text x="360" y="610" dominant-baseline="middle">+ calculateDifference(): int</text>
  <text x="360" y="625" dominant-baseline="middle">+ getStatus(): string</text>
  <text x="360" y="640" dominant-baseline="middle">+ approve(): boolean</text>

  <!-- Class: Warehouse -->
  <rect x="650" y="40" width="220" height="160" fill="white" stroke="black" />
  <line x1="650" y1="70" x2="870" y2="70" stroke="black" />
  <line x1="650" y1="130" x2="870" y2="130" stroke="black" />
  <text x="760" y="60" text-anchor="middle" font-weight="bold">Warehouse</text>
  <text x="660" y="90" dominant-baseline="middle">- warehouseId: int</text>
  <text x="660" y="105" dominant-baseline="middle">- name: string</text>
  <text x="660" y="120" dominant-baseline="middle">- location: string</text>
  <text x="660" y="150" dominant-baseline="middle">+ getInventory(): List&lt;Inventory&gt;</text>
  <text x="660" y="165" dominant-baseline="middle">+ getCapacity(): int</text>
  <text x="660" y="180" dominant-baseline="middle">+ getUtilization(): double</text>

  <!-- Class: Transaction -->
  <rect x="650" y="260" width="220" height="180" fill="white" stroke="black" />
  <line x1="650" y1="290" x2="870" y2="290" stroke="black" />
  <line x1="650" y1="370" x2="870" y2="370" stroke="black" />
  <text x="760" y="280" text-anchor="middle" font-weight="bold">Transaction</text>
  <text x="660" y="310" dominant-baseline="middle">- transactionId: int</text>
  <text x="660" y="325" dominant-baseline="middle">- timestamp: datetime</text>
  <text x="660" y="340" dominant-baseline="middle">- type: string</text>
  <text x="660" y="355" dominant-baseline="middle">- userId: int</text>
  <text x="660" y="390" dominant-baseline="middle">+ getDetails(): TransactionDetails</text>
  <text x="660" y="405" dominant-baseline="middle">+ cancel(): boolean</text>
  <text x="660" y="420" dominant-baseline="middle">+ getStatus(): string</text>

  <!-- Class: InventoryReport -->
  <rect x="650" y="500" width="220" height="140" fill="white" stroke="black" />
  <line x1="650" y1="530" x2="870" y2="530" stroke="black" />
  <line x1="650" y1="580" x2="870" y2="580" stroke="black" />
  <text x="760" y="520" text-anchor="middle" font-weight="bold">InventoryReport</text>
  <text x="660" y="550" dominant-baseline="middle">- reportId: int</text>
  <text x="660" y="565" dominant-baseline="middle">- timestamp: datetime</text>
  <text x="660" y="600" dominant-baseline="middle">+ generateReport(): void</text>
  <text x="660" y="615" dominant-baseline="middle">+ exportToPDF(): boolean</text>
  <text x="660" y="630" dominant-baseline="middle">+ exportToExcel(): boolean</text>


  <!-- Inheritance arrows -->
  <!-- User -> WarehouseStaff -->
  <line x1="160" y1="200" x2="160" y2="260" stroke="black" />
  <polygon points="160,260 155,250 165,250" fill="white" stroke="black" />

  <!-- WarehouseStaff -> WarehouseManager -->
  <line x1="160" y1="380" x2="160" y2="440" stroke="black" />
  <polygon points="160,440 155,430 165,430" fill="white" stroke="black" />

  <!-- User -> Accountant -->
  <line x1="160" y1="200" x2="40" y2="240" stroke="black" />
  <line x1="40" y1="240" x2="40" y2="600" stroke="black" />
  <line x1="40" y1="600" x2="50" y2="620" stroke="black" />
  <polygon points="50,620 40,615 45,605" fill="white" stroke="black" />

  <!-- Association lines -->
  <!-- WarehouseStaff - Inventory -->
  <line x1="270" y1="320" x2="350" y2="320" stroke="black" />
  <text x="310" y="310" text-anchor="middle" font-size="12">manages</text>
  <text x="290" y="330" text-anchor="middle" font-size="12">1</text>
  <text x="340" y="330" text-anchor="middle" font-size="12">*</text>

  <!-- WarehouseManager - InventoryCount -->
  <line x1="270" y1="490" x2="350" y2="490" stroke="black" />
  <text x="310" y="480" text-anchor="middle" font-size="12">approves</text>
  <text x="290" y="500" text-anchor="middle" font-size="12">1</text>
  <text x="340" y="500" text-anchor="middle" font-size="12">*</text>

  <!-- Accountant - InventoryReport -->
  <line x1="270" y1="670" x2="610" y2="670" stroke="black" />
  <line x1="610" y1="670" x2="650" y2="570" stroke="black" />
  <text x="490" y="660" text-anchor="middle" font-size="12">creates</text>
  <text x="290" y="680" text-anchor="middle" font-size="12">1</text>
  <text x="640" y="580" text-anchor="middle" font-size="12">*</text>

  <!-- Product - Inventory -->
  <line x1="460" y1="220" x2="460" y2="260" stroke="black" />
  <text x="480" y="240" text-anchor="middle" font-size="12">has</text>
  <text x="450" y="240" text-anchor="middle" font-size="12">1</text>
  <text x="450" y="255" text-anchor="middle" font-size="12">*</text>

  <!-- Inventory - InventoryCount -->
  <line x1="460" y1="420" x2="460" y2="480" stroke="black" />
  <text x="480" y="450" text-anchor="middle" font-size="12">tracked by</text>
  <text x="450" y="440" text-anchor="middle" font-size="12">1</text>
  <text x="450" y="470" text-anchor="middle" font-size="12">*</text>

  <!-- Warehouse - Inventory -->
  <line x1="650" y1="120" x2="570" y2="280" stroke="black" />
  <text x="600" y="180" text-anchor="middle" font-size="12">contains</text>
  <text x="640" y="130" text-anchor="middle" font-size="12">1</text>
  <text x="580" y="270" text-anchor="middle" font-size="12">*</text>

  <!-- Transaction - Inventory -->
  <line x1="650" y1="330" x2="570" y2="330" stroke="black" />
  <text x="610" y="315" text-anchor="middle" font-size="12">affects</text>
  <text x="640" y="345" text-anchor="middle" font-size="12">*</text>
  <text x="580" y="345" text-anchor="middle" font-size="12">*</text>

  <!-- InventoryCount - InventoryReport -->
  <line x1="570" y1="570" x2="650" y2="570" stroke="black" />
  <text x="610" y="550" text-anchor="middle" font-size="12">included in</text>
  <text x="580" y="585" text-anchor="middle" font-size="12">*</text>
  <text x="640" y="585" text-anchor="middle" font-size="12">*</text>

 